
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>购物车</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">

<link
	href="bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="bootstrap/css/bootstrap-theme.min.css"
	rel="stylesheet">

<script type="text/javascript"
	src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$.ajax({
				url:"pro/ck",
				type:"get",
				success:function (data) {
					$(data).each(function (index,ele) {
						$("#tb").append("<tr>\n" +
								"\t\t\t\t\t\t\t<td>"+ele.product.name+"</td>\n" +
								"\t\t\t\t\t\t\t<td>"+ele.product.type+"</td>\n" +
								"\t\t\t\t\t\t\t<td>"+ele.product.price+"</td>\n" +
								"\t\t\t\t\t\t\t<td>"+ele.num+"</td>\n" +
								"\t\t\t\t\t\t\t<td><a href='javascript' onclick='del("+ele.product.id+")'>删除</a></td>\n" +
								"\t\t\t\t\t\t<tr/>")
					})
				}
			})
		})
		function del(id) {
			$.ajax({
				url:"pro/ckk/"+id,
				type:"get",
				success:function (data) {
					$("#tb").html("")
					$(data).each(function (index,ele) {
						$("#tb").append("<tr>\n" +
								"\t\t\t\t\t\t\t<td>"+ele.product.name+"</td>\n" +
								"\t\t\t\t\t\t\t<td>"+ele.product.type+"</td>\n" +
								"\t\t\t\t\t\t\t<td>"+ele.product.price+"</td>\n" +
								"\t\t\t\t\t\t\t<td>"+ele.num+"</td>\n" +
								"\t\t\t\t\t\t\t<td><a href='javascript' onclick='del("+ele.product.id+")'>删除</a></td>\n" +
								"\t\t\t\t\t\t<tr/>")
					})
					location.href="cartList.html";
				}
			})
		}
	</script>

</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				<h2>购物车</h2>
			</div>
			<div class="panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>商品名称</th>
							<th>商品型号</th>
							<th>商品单价</th>
							<th>购买数量</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="tb">
			


					</tbody>
				</table>
			</div>


		</div>
	</div>

</body>
</html>
